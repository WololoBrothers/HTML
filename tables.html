<!DOCTYPE html>
<html>
<head>
	<title> Tables </title>

	<style type="text/css">
		
		th, td {
		    padding: 15px;
	        text-align: left;
            border: 1px solid black;           
		}

		table, th, td {
			border-collapse: collapse;
		}

	</style>

</head>

<body>

	<table style="width:100%">
  <tr>
    <th>Firstname</th>
    <th>Lastname</th> 
    <th>Age</th>
  </tr>
  <tr>
    <td>Jill</td>
    <td>Smith</td> 
    <td>50</td>
  </tr>
  <tr>
    <td>Eve</td>
    <td>Jackson</td> 
    <td>94</td>
  </tr>
</table>


</body>
</html>
